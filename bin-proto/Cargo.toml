[package]
name = "bin-proto"
version = "0.6.0"
authors = [
    "Wojciech Graj <wojtek.graj.2004@gmail.com>",
    "Dylan McKay <me@dylanmckay.io>"
]
edition = "2021"
rust-version = "1.63.0"

description = "Easy binary protocol definitions"
license = "MIT"
readme = "../README.md"
repository = "https://github.com/wojciech-graj/bin-proto"
documentation = "https://docs.rs/bin-proto"
keywords = ["protocol", "binary", "bit", "codec", "serde"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["derive"]
derive = ["bin-proto-derive"]

[dependencies]
bin-proto-derive = { version = "0.6.0", path = "../bin-proto-derive", optional = true }
bitstream-io = "2.3.0"
thiserror = "2.0.3"
